[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "traderfit-bridge"
version = "0.2.3"
authors = [
  { name="Kisra Fistya", email="kisra.fistya@gmail.com" },
]
description = "A stdio bridge for the TraderFit MCP API"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License", # Choose your license
    "Operating System :: OS Independent",
]
dependencies = [
    "mcp>=1.6.0",
    "httpx>=0.25.0",
    "python-dotenv>=1.0.0",
    "openapi-pydantic>=0.5.0"
]

[project.urls]
"Homepage" = "https://github.com/rizkisyaf/traderfit-bridge"
"Bug Tracker" = "https://github.com/rizkisyaf/traderfit-bridge/issues"

[project.scripts]
traderfit-bridge = "traderfit_bridge.main:run_bridge"

[tool.setuptools.packages.find]
where = ["src"]  # look for packages in the src directory

